<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakUp - Club Agenda</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX (Pre-loading for next steps) -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="bg-light" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'upcoming_meetings' %}">SpeakUp ðŸŽ¤</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="nav-link text-white">Hello, {{ user.first_name|default:user.username }}</span>
                    
                    <!-- Only show this link if they are allowed to go there! -->
                    {% if user.is_staff %}
                        <a class="nav-link" href="/admin/">Admin</a>
                    {% endif %}
                    
                    <!-- Add a logout button -->
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button class="btn nav-link" type="submit">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        <!-- Child templates inject content here -->
        {% endblock %}
    </div>
    <script>
        document.body.addEventListener("showAlert", function(evt) {
            alert(evt.detail.value);
        });

        document.addEventListener("click", function(evt) {
            var btn = evt.target.closest(".note-toggle-btn");
            if (btn) {
                var id = btn.dataset.noteId;
                document.getElementById("note-edit-" + id).classList.toggle("d-none");
                document.getElementById("note-display-" + id).classList.toggle("d-none");
                return;
            }
            btn = evt.target.closest(".note-cancel-btn");
            if (btn) {
                var id = btn.dataset.noteId;
                document.getElementById("note-edit-" + id).classList.add("d-none");
                document.getElementById("note-display-" + id).classList.remove("d-none");
            }
        });
    </script>
</body>
</html>
