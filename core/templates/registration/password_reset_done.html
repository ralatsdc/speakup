{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">Check Your Email</div>
            <div class="card-body">
                <p>If an account exists with the email you entered, we've sent a password reset link. Please check your inbox.</p>
                <p class="text-muted">If you don't receive an email, make sure you entered the address associated with your account.</p>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}">Back to login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
